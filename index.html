<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #0b0c10; --panel: #1f2833; --neon: #00f2ea; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: var(--panel); padding: 30px; border-radius: 15px; border: 1px solid var(--neon); text-align: center; box-shadow: 0 0 20px rgba(0, 242, 234, 0.2); }
        input { width: 80%; padding: 12px; border-radius: 5px; border: 1px solid #333; background: #000; color: var(--neon); font-size: 16px; margin-bottom: 20px; outline: none; }
        button { background: var(--neon); color: #000; padding: 12px 25px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #qr-result { margin-top: 25px; min-height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; padding: 20px; border-radius: 10px; visibility: hidden; }
        
        /* New Link Styling */
        #qr-link { margin-top: 15px; color: var(--bg); font-weight: bold; text-decoration: none; word-break: break-all; font-family: sans-serif; }
        #qr-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color: var(--neon); margin-top: 0;">VULCAN QR GEN</h2>
        <input type="text" id="qr-input" placeholder="Paste Website URL here...">
        <br>
        <button onclick="generateQR()">Generate Code</button>
        
        <div id="qr-result">
            <img id="qr-image" src="" alt="QR Code">
            <a id="qr-link" href="#" target="_blank"></a>
        </div>
    </div>

    <script>
        function generateQR() {
            const input = document.getElementById('qr-input').value;
            const img = document.getElementById('qr-image');
            const resultBox = document.getElementById('qr-result');
            const linkTag = document.getElementById('qr-link');

            if (input.trim() === "") {
                alert("Please enter a URL first!");
                return;
            }

            // 1. Generate QR Code Image
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(input)}`;
            img.src = qrUrl;

            // 2. Update the clickable link
            linkTag.href = input; 
            linkTag.innerText = "Visit Website â†—"; // You can also use: linkTag.innerText = input;

            // 3. Show the result box
            resultBox.style.visibility = "visible";
        }
    </script>

</body>
</html>
